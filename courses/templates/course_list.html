{% extends 'base.html' %}
{% block title %}Courses{% endblock %}

{% block content %}
<h3>Course List</h3>

<a href="{% url 'course_add' %}" class="btn btn-success btn-sm mb-2">Add Course</a>

<table class="table table-hover">
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Teacher</th>
    <th>Credit</th>
  </tr>
  {% for c in courses %}
  <tr>
    <td>{{ c.code }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.teacher|default:"Not Assigned" }}</td>
    <td>{{ c.credit }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

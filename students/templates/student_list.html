{% extends 'Main.html' %}
{% block title %}Students{% endblock %}

{% block content %}
<h3>Student List</h3>

<a href="{% url 'student_add' %}" class="btn btn-success btn-sm mb-2">Add Student</a>

<table class="table table-bordered">
  <tr>
    <th>Username</th>
    <th>Department</th>
    <th>Semester</th>
    <th>Phone</th>
    <th>Action</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s.user.username }}</td>
    <td>{{ s.department }}</td>
    <td>{{ s.semester }}</td>
    <td>{{ s.phone }}</td>
    <td>
      <a href="{% url 'student_edit' s.id %}" class="btn btn-warning btn-sm">Edit</a>
      <a href="{% url 'student_delete' s.id %}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

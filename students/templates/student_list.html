<h2>Student List</h2>
<a href="{% url 'student_add' %}">Add Student</a>
<hr>

<table border="1">
    <tr>
        <th>Username</th>
        <th>Department</th>
        <th>Semester</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.user.username }}</td>
        <td>{{ s.department }}</td>
        <td>{{ s.semester }}</td>
        <td>{{ s.phone }}</td>
        <td>
            <a href="{% url 'student_edit' s.id %}">Edit</a>
            <a href="{% url 'student_delete' s.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}

{% block content %}
<h3>Teacher List</h3>

<a href="{% url 'teacher_add' %}" class="btn btn-success btn-sm mb-2">Add Teacher</a>

<table class="table table-striped">
  <tr>
    <th>Username</th>
    <th>Department</th>
    <th>Phone</th>
  </tr>
  {% for t in teachers %}
  <tr>
    <td>{{ t.user.username }}</td>
    <td>{{ t.department }}</td>
    <td>{{ t.phone }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
